<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>demo</title>
<meta name="viewport" content="width=device-width">
<script src="js/config.js">//引入框架</script>
<style>
body{background-color:#1b2538}
.gauge {
width: 720px;
height: 640px;
}
</style>
</head>
<body><div onclick='layervideo("http://vjs.zencdn.net/v/oceans.mp4","视频标题");'>打开视频</div>
<div id="g1" class="gauge"></div>
<script src="raphael-2.1.4.min.js"></script>
<script src="justgage.js"></script>
<script>
var g1 = new JustGage({
id: 'g1',
label: "当前负重",
labelFontColor:"#ccc",
value: 45,
valueFontColor:"#fff",
min: 0,
max: 100,
symbol: 'Kg',
pointer: true,
pointerOptions: {
toplength: 50,
bottomlength: 90,
bottomwidth: 12,
color: '#8e8e93',
stroke: '#ffffff',
stroke_width: 3,
stroke_linecap: 'round'
},
gaugeWidthScale: 0.6,
counter: false,
onAnimationEnd: function() {
console.log('animation ended');
}
});
setInterval("g1.refresh((Math.random()*100).toFixed(2));","200");
//g1.refresh(g1.originalValue, 200);
//g1.refresh(10.23);
</script>
</body>
</html>
